<!-- templates/books/book_form.html -->
{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h2>{{ form.instance.pk|yesno:"Edit,Add" }} Book</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save Book</button>
</form>
{% endblock %}
