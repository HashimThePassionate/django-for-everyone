{% extends "blog/base.html" %}
{% block content %}
    <h1>{{ post.title }}</h1>
    <p>Published {{ post.publish }} by {{ post.author }}</p>
    {{ post.body|linebreaks }}
    <p>
        <a href="{% url "blog:post_share" post.id %}">
        Share this post
        </a>
        </p>
{% endblock %}
