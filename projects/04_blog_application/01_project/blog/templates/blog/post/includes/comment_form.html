<h2 class="form-heading">Add a New Comment</h2>
<form action="{% url "blog:post_comment" post.id %}" method="post" novalidate class="comment-form">
    <div class="form-group left">
        {{ form.name.as_field_group }}
    </div>
    <div class="form-group left">
        {{ form.email.as_field_group }}
    </div>
    <div class="form-group">
        {{ form.body.as_field_group }}
    </div>
    {% csrf_token %}
    <input type="submit" value="Add Comment" class="btn-submit">
</form>
